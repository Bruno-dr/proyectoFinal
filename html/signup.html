<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <div class="login">
      <h2>Registrate</h2>
      <form action="" id="signUp">
        <label>Mail</label>
        <input
          type="email"
          placeholder="email"
          id="mail"
          required
          autofocus
        /><!-- autofocus: sirve para que el cursor apenas se cargue la pagina se ponga aca -->
        <label>Contraseña</label>
        <input
          type="password"
          placeholder="Contraseña"
          required
          id="contrasena"
        />
        <input type="submit" value="Registrar" class="botn" />
      </form>
      <p>Login<a href="./login.html">Ingresar</a></p>
    </div>
    <script src="../javaScript/signup.js"></script>
  </body>
</html>
