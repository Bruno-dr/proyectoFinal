<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="login">
      <form action="" id="login">
        <label>Mail</label>
        <input
          type="email"
          placeholder="email"
          id="mail"
          required
          autofocus
        /><!-- autofocus: sirve para que el cursor apenas se cargue la pagina se ponga aca -->
        <label>Contraseña</label>
        <input
          type="password"
          placeholder="Contraseña"
          required
          id="contrasena"
        />
        <input type="submit" value="ingresar" class="botn" />
      </form>
      <p>Crear Usuario <a href="./signup.html">Registrarse</a></p>
    </div>
    <script src="../javaScript/login.js"></script>
  </body>
</html>
